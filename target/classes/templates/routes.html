<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>::. Rafael Morales - Rutas .::</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/clients.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
  	<header>
  		<div th:replace="fragments/menu :: menu"> </div>
  	</header>	
	
	<div class="container">
	
		<h1>Hola, <span th:text="${username}"></span>!</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre de la Ruta</th>
						<th>Ruta</th>
						<th>Cliente</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="route : ${routes}">
						<td th:text="${route.routename}"></td>
						<td th:text="${route.route}"></td>
						<td th:text="${route.client}"></td>
						<td>
							<a href="#" th:href="@{/routes/routeform?id=__${route.id}__}">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
							</a>
							<a href="#" th:href="@{/routes/removeroute?id=__${route.id}__}">
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</a>	
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div th:if="${result == 1}" class="alert alert-success" role="alert">Ruta agregada correctamente</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">Error al agregar la Ruta</div>
		
		<a href="#" th:href="@{/routes/routeform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Agregar Ruta</button>
		</a>
		
		<form th:action="@{/logout}" method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
		</form>

		<a href="#" th:href="@{/rest/checkrest}">Conecta Servicio Rest!</a>

	</div>


</body>
</html>
